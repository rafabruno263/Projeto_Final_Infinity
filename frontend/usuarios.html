<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wayne - Usuários</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div>Indústrias Wayne</div>
    <div class="links" id="headerLinks"></div>
    <div class="small" id="headerUser"></div>
  </header>

  <div class="container">
    <h2>Usuários (Admin de Segurança)</h2>

    <div class="card">
      <h3>Criar usuário</h3>
      <div class="row">
        <div class="col">
          <label>Nome</label>
          <input id="nome" />
        </div>
        <div class="col">
          <label>Email</label>
          <input id="email" type="email" />
        </div>
      </div>

      <div style="height:10px"></div>

      <div class="row">
        <div class="col">
          <label>Senha</label>
          <input id="senha" type="password" />
        </div>
        <div class="col">
          <label>Perfil</label>
          <select id="role">
            <option value="employee">funcionário</option>
            <option value="manager">gerente</option>
            <option value="security_admin">administrador de segurança</option>
          </select>
        </div>
      </div>

      <div style="height:14px"></div>

      <button id="btnCriar">Criar</button>
      <p id="msgForm"></p>
    </div>

    <div class="card">
      <h3>Lista</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <p id="msg" class="error"></p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/usuarios.js"></script>
</body>
</html>
